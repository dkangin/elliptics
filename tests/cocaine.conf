{
    "version": 2,
    "locator": {
        "port": COCAINE_LOCATOR_PORT
    },
    "paths": {
        "plugins": "COCAINE_PLUGINS_PATH",
        "runtime": "COCAINE_RUN_PATH"
    },
    "services": {
        "logging": {
            "type": "logging"
        },
        "storage": {
            "type": "storage",
            "args": {
                "backend": "core"
            }
        },
        "node": {
            "type": "node",
            "args": {
                "runlist": "default"
            }
        }
    },
    "storages": {
        "core": {
            "type": "elliptics",
            "args": {
				"nodes": { ELLIPTICS_REMOTES },
				"groups": [ ELLIPTICS_GROUPS ]
            }
        }
    },
    "loggers": {
        "core": {
            "type": "file",
            "args": {
                "path": "COCAINE_LOG_PATH",
                "verbosity": "info"
            }
        }
    }
}
